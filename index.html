<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Checklist</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./assets/site/logo.png" type="image/png">
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="./assets/site/logo.png" alt="Logo" class="logo">
            <img src="./assets/site/DailyCheckList.png" alt="Daily Checklist" class="header-title-image">
        </div>
        <input type="text" class="search-bar" placeholder="Task search" oninput="filterTasks()">
        <div class="controls">
            <button class="button reset" onclick="resetCheckboxes()">RESET</button>
            <button class="button toggle" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>
    <div class="timers-section">
        <div class="timer-column">
            <h3>20-Minute Timer</h3>
            <p id="timer-20">20:00</p>
            <div class="button-group">
                <button onclick="startTimer('timer-20', 20)">Start</button>
            </div>
        </div>
        <div class="timer-column">
            <h3>1-Hour Timer</h3>
            <p id="timer-60">60:00</p>
            <div class="button-group">
                <button onclick="startTimer('timer-60', 60)">Start</button>
            </div>
        </div>
        <div class="timer-column">
            <h3>Custom Timer</h3>
            <input type="number" id="custom-timer-input" placeholder="Minutes" min="1">
            <p id="timer-custom">00:00</p>
            <div class="button-group">
                <button onclick="startCustomTimer()">Start</button>
            </div>
        </div>
    </div>
    <div class="layout-container">
        <div class="general-section">
            <div class="container" id="general-container">
                <!-- General tasks will be dynamically loaded here -->
            </div>
            <div class="completion-card">
                <!-- Progress bars will be dynamically loaded here -->
            </div>
        </div>
        <div class="worlds-section">
            <div class="container" id="worlds-container">
                <!-- Worlds tasks will be dynamically loaded here -->
            </div>
            <div class="personal-tasks">
                <img src="./assets/Frame_12_1.png" alt="Personal Tasks Banner" class="banner">
                <h3>Personal Tasks</h3>
                <ul id="personal-tasks"></ul>
                <button onclick="addPersonalTask()">Add Task</button>
            </div>
        </div>
        <div class="hidden-tasks">
            <h3>Hidden Tasks</h3>
            <ul id="hidden-tasks"></ul>
        </div>
    </div>
    <footer>
        <h3>Credits</h3>
        <div class="credits-container">
            <div class="credits-section">
                <h4>Created By</h4>
                <ul>
                    <li><i class="fas fa-user"></i> Zoro (symbiotescorns | IFA)</li>
                </ul>
            </div>
            <div class="credits-section">
                <h4>Contributors</h4>
                <ul>
                    <li><i class="fas fa-paint-brush"></i> Mr:Death</li>
                    <li><i class="fas fa-code"></i> little oz2</li>
                    <li><i class="fas fa-star"></i> egoSumThan</li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
