<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Checklist</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./assets/site/logo.png" type="image/png">
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="./assets/site/logo.png" alt="Logo" class="logo">
            <img src="./assets/site/DailyCheckList.png" alt="Daily Checklist" class="header-title-image">
        </div>
        <input type="text" class="search-bar" placeholder="Use me to search. I am good!!" oninput="filterTasks()">
        <div class="controls">
            <button class="image-button">
                <img src="./assets/site/Beginner 1.png" alt="Beginner Icon">
            </button>
            <button class="image-button">
                <img src="./assets/site/Vector 1.png" alt="Cog Icon">
            </button>
        </div>
    </header>
    <div class="timers-section">
        <div class="timer-column">
            <h3>20-Minute Timer</h3>
            <p id="timer-20">20:00</p>
            <div class="button-group">
                <button onclick="startTimer('timer-20', 20)">Start</button>
            </div>
        </div>
        <div class="timer-column">
            <h3>1-Hour Timer</h3>
            <p id="timer-60">60:00</p>
            <div class="button-group">
                <button onclick="startTimer('timer-60', 60)">Start</button>
            </div>
        </div>
        <div class="timer-column">
            <h3>Custom Timer</h3>
            <input type="number" id="custom-timer-input" placeholder="Minutes" min="1">
            <p id="timer-custom">00:00</p>
            <div class="button-group">
                <button onclick="startCustomTimer()">Start</button>
            </div>
        </div>
    </div>
    <div class="layout-container">
        <div class="general-section">
            <div class="container" id="general-container">
                <!-- General tasks will be dynamically loaded here -->
            </div>
            <div class="right-section">
                <div class="completion-card card">
                    <div class="card-inner">
                        <div class="banner-wrapper">
                            <img src="./assets/banners/complete.png" alt="Completion Banner" class="banner">
                        </div>
                        <div class="card-content">
                            <!-- Progress bars will be dynamically loaded here -->
                            <div id="progress-bars-container">
                                <!-- Progress bars will be dynamically added here -->
                            </div>
                        </div>
                        
                    </div>
                </div>

                <div class="reset-card card">
                    <div class="card-inner">
                        <div class="banner-wrapper">
                            <img src="./assets/banners/reset.png" alt="Reset Banner" class="banner">
                        </div>
                        <div class="card-content">
                            <div class="reset-actions">
                                <div class="column">
                                    <p>Daily</p>
                                    <button class="button reset daily-reset" onclick="resetCheckboxes('Daily')">RESET</button>
                                </div>
                                <div class="divider"></div> <!-- Add a line divider -->
                                <div class="column">
                                    <p>Weekly</p>
                                    <button class="button reset weekly-reset" onclick="resetCheckboxes('Weekly')">RESET</button>
                                </div>
                            </div>
                            <p>Note: This action will reset your current selections</p> <!-- Move this below the buttons -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="worlds-section">
        <div class="container" id="worlds-container">
            <!-- Worlds tasks will be dynamically loaded here -->
        </div>
        <div class="personal-tasks card">
            <div class="card-inner">
                <div class="banner-wrapper">
                    <img src="./assets/banners/pp2.png" alt="Personal Tasks Banner" class="banner">
                </div>
                <h3>Personal Tasks</h3>
                <ul id="personal-tasks"></ul>
                <button onclick="addPersonalTask()">Add Task</button>
            </div>
        </div>
    </div>
    <div class="hidden-tasks">
        <h3>Hidden Tasks</h3>
        <ul id="hidden-tasks"></ul>
    </div>
    <footer>
        <img src="./assets/site/f1.png" alt="footer" class="footer-image" style="background: none; opacity: 0.8;">
    </footer>
    <script src="scripts.js"></script>
    <script src="moreFunctions.js"></script>
</body>

</html>
